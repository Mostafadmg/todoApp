<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App - Vanilla JavaScript</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Our CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- Main App Container -->
    <div id="app">
      <div class="background-img">
        <picture class="background-picture">
          <source srcset="/images/bg-mobile-light.jpg" media="(max-width: 600px)" />
          <source srcset="/images/bg-desktop-light.jpg" media="(min-width: 768px)" />

          <img src="/images/bg-mobile-light.jpg" alt="" />
        </picture>
      </div>
      <section class="todo-section">
        <div class="wrapper">
          <header class="todo-header">
            <h1 class="todo-title">TODO</h1>
            <button
              class="theme-container"
              data-action="toggle-theme"
              aria-label="Toggle theme"
            >
              <img
                src="/images/icon-moon.svg"
                alt=""
                class="theme-icon"
                data-theme="dark"
              />
            </button>
          </header>
          <form class="todo-create-form" data-form="create-todo">
            <button
              type="button"
              class="circle"
              data-action="toggle-complete"
              aria-label="Mark as complete"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
              >
                <circle cx="10" cy="10" r="9.5" fill="white" stroke="#C8CBE7" />
                <circle
                  opacity="0.01"
                  cx="10"
                  cy="10"
                  r="10"
                  fill="url(#paint0_linear_82139_343)"
                />
                <path
                  opacity="0.01"
                  d="M6.66663 10.2534L8.91321 12.5L13.9132 7.5"
                  stroke="white"
                  stroke-width="2"
                />
                <defs>
                  <linearGradien
                    id="paint0_linear_82139_343"
                    x1="-10"
                    y1="10"
                    x2="10"
                    y2="30"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop stop-color="#55DDFF" />
                    <stop offset="1" stop-color="#C058F3" />
                  </linearGradien>
                </defs>
              </svg>
            </button>
            <input
              type="text"
              required
              id="todo-input"
              name="todo"
              placeholder="Create a new todo..."
              data-input="todo-text"
            />
            <div
              class="category-container category-container--end"
              role="group"
              aria-label="Select category"
            >
              <button
                type="button"
                class="category-item active"
                data-category="personal"
                aria-label="Personal category"
                aria-pressed="true"
              >
                <img src="/images/home-1-svgrepo-com.svg" alt="" />
              </button>
              <button
                type="button"
                class="category-item"
                data-category="work"
                aria-label="Work category"
                aria-pressed="false"
              >
                <img src="/images/work-alt-svgrepo-com.svg" alt="" />
              </button>
              <button
                type="button"
                class="category-item"
                data-category="shopping"
                aria-label="Shopping category"
                aria-pressed="false"
              >
                <img src="/images/shopping-cart-svgrepo-com.svg" alt="" />
              </button>
            </div>
          </form>

          <ul class="todo-container" data-list="todos" role="list">
            <li
              class="todo-item"
              data-todo-id="1"
              data-category="personal"
              data-completed="false"
            >
              <button
                class="toggle-complete-btn"
                data-action="toggle-complete"
                aria-label="Toggle complete"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                >
                  <circle cx="10" cy="10" r="9.5" fill="white" stroke="#C8CBE7" />
                  <circle
                    opacity="0.01"
                    cx="10"
                    cy="10"
                    r="10"
                    fill="url(#paint0_linear_82139_343)"
                  />
                  <path
                    opacity="0.01"
                    d="M6.66663 10.2534L8.91321 12.5L13.9132 7.5"
                    stroke="white"
                    stroke-width="2"
                  />
                  <defs>
                    <linearGradien
                      id="paint0_linear_82139_343"
                      x1="-10"
                      y1="10"
                      x2="10"
                      y2="30"
                      gradientUnits="userSpaceOnUse"
                    >
                      <stop stop-color="#55DDFF" />
                      <stop offset="1" stop-color="#C058F3" />
                    </linearGradien>
                  </defs>
                </svg>
              </button>
              <span class="todo-text" data-field="text"
                >My Task is to go outside and work as much as i can in terms of
                coding</span
              >
              <span class="category personal" data-field="category">personal</span>
              <button
                class="cross-btn"
                data-action="delete-todo"
                aria-label="Delete todo"
              >
                <img src="/images/icon-cross.svg" alt="" class="cross-icon" />
              </button>
            </li>
            <li
              class="todo-item"
              data-todo-id="2"
              data-category="work"
              data-completed="false"
            >
              <button
                class="toggle-complete-btn"
                data-action="toggle-complete"
                aria-label="Toggle complete"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                >
                  <circle cx="10" cy="10" r="9.5" fill="white" stroke="#C8CBE7" />
                  <circle
                    opacity="0.01"
                    cx="10"
                    cy="10"
                    r="10"
                    fill="url(#paint0_linear_82139_343)"
                  />
                  <path
                    opacity="0.01"
                    d="M6.66663 10.2534L8.91321 12.5L13.9132 7.5"
                    stroke="white"
                    stroke-width="2"
                  />
                  <defs>
                    <linearGradien
                      id="paint0_linear_82139_343"
                      x1="-10"
                      y1="10"
                      x2="10"
                      y2="30"
                      gradientUnits="userSpaceOnUse"
                    >
                      <stop stop-color="#55DDFF" />
                      <stop offset="1" stop-color="#C058F3" />
                    </linearGradien>
                  </defs>
                </svg>
              </button>
              <span class="todo-text" data-field="text"
                >Complete the project documentation</span
              >
              <span class="category work" data-field="category">work</span>
              <button
                class="cross-btn"
                data-action="delete-todo"
                aria-label="Delete todo"
              >
                <img src="/images/icon-cross.svg" alt="" class="cross-icon" />
              </button>
            </li>
            <li
              class="todo-item"
              data-todo-id="3"
              data-category="shopping"
              data-completed="false"
            >
              <button
                class="toggle-complete-btn"
                data-action="toggle-complete"
                aria-label="Toggle complete"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                >
                  <circle cx="10" cy="10" r="9.5" fill="white" stroke="#C8CBE7" />
                  <circle
                    opacity="0.01"
                    cx="10"
                    cy="10"
                    r="10"
                    fill="url(#paint0_linear_82139_343)"
                  />
                  <path
                    opacity="0.01"
                    d="M6.66663 10.2534L8.91321 12.5L13.9132 7.5"
                    stroke="white"
                    stroke-width="2"
                  />
                  <defs>
                    <linearGradien
                      id="paint0_linear_82139_343"
                      x1="-10"
                      y1="10"
                      x2="10"
                      y2="30"
                      gradientUnits="userSpaceOnUse"
                    >
                      <stop stop-color="#55DDFF" />
                      <stop offset="1" stop-color="#C058F3" />
                    </linearGradien>
                  </defs>
                </svg>
              </button>
              <span class="todo-text" data-field="text"
                >Buy groceries for the weekend</span
              >
              <span class="category shopping" data-field="category">shopping</span>
              <button
                class="cross-btn"
                data-action="delete-todo"
                aria-label="Delete todo"
              >
                <img src="/images/icon-cross.svg" alt="" class="cross-icon" />
              </button>
            </li>
          </ul>
        </div>

        <div class="todoCounter-container">
          <span class="counter" data-display="item-count">1 items left</span>
          <button class="clear-btn" data-action="clear-completed">Clear Completed</button>
        </div>

        <div class="filter-container" role="group" aria-label="Filter by status">
          <button
            class="filter-btn active"
            data-filter="status"
            data-value="all"
            aria-pressed="true"
          >
            All
          </button>
          <button
            class="filter-btn"
            data-filter="status"
            data-value="active"
            aria-pressed="false"
          >
            Active
          </button>
          <button
            class="filter-btn"
            data-filter="status"
            data-value="completed"
            aria-pressed="false"
          >
            Completed
          </button>
        </div>

        <div class="filter-container" role="group" aria-label="Filter by category">
          <button
            class="filter-btn active"
            data-filter="category"
            data-value="all"
            aria-pressed="true"
          >
            All
          </button>
          <button
            class="filter-btn"
            data-filter="category"
            data-value="work"
            aria-pressed="false"
          >
            Work
          </button>
          <button
            class="filter-btn"
            data-filter="category"
            data-value="personal"
            aria-pressed="false"
          >
            Personal
          </button>
          <button
            class="filter-btn"
            data-filter="category"
            data-value="shopping"
            aria-pressed="false"
          >
            Shopping
          </button>
        </div>
      </section>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
